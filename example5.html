<div ng-controller='Example5Controller as vm'>
  <h3>Example 5</h3>
  <p>
    It is possible to issue a 'c3.transform' event with a chart id and new chart type and optionally a data name.
  </p>
  <div class='row'>
    <div class='col-lg-3'>
      <div class='btn btn-default' ng-click='vm.transformChart("bar")'>
        Change all Data to Bar Chart
      </div>
    </div>
    <div class='col-lg-3'>
      <div class='btn btn-default' ng-click='vm.transformChart("bar","data1")'>
        Change Series 1 to Bar Chart
      </div>
    </div>
    <div class='col-lg-3'>
      <div class='btn btn-default' ng-click='vm.transformChart("line")'>
        Change back to Line Chart
      </div>
    </div>
  </div>
  <div c3-chart group='{{vm.group}}' id='{{vm.elementId}}' raw='vm.data'></div>
  <div ng-include src='"tabs.html"'></div>
</div>
