<!DOCTYPE html>
<html>
  <head>
    <title>C3AngularJS Demos</title>
    <link href='css/bootstrap.min.css' media='screen' rel='stylesheet'>
    <link href='css/demo.css' media='screen' rel='stylesheet'>
    <link href='css/c3.css' media='screen' rel='stylesheet'>
    <link href='css/prism.css' media='screen' rel='stylesheet'>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js' type='text/javascript'></script>
    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js' type='text/javascript'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js' type='text/javascript'></script>
    <script src='js/d3.min.js' type='text/javascript'></script>
    <script src='js/c3.js' type='text/javascript'></script>
    <script src='js/prism.js' type='text/javascript'></script>
    <script src='js/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/c3-charts.angular.js' type='text/javascript'></script>
    <script src='js/app.js' type='text/javascript'></script>
  </head>
  <body>
    <div class='container main' ng-app='demoApp'>
      <div class='row'>
        <nav class='navbar navbar-default navbar-fixed-top'>
          <div class='container-fluid'>
            <div class='navbar-header'>
              <a class='navbar-brand' href='#'>
                C3-AngularJS Demo
              </a>
            </div>
          </div>
        </nav>
      </div>
      <div class='row'>
        <div class='col-lg-12'>
          <h1>C3 AngularJS Directive Demos</h1>
        </div>
      </div>
      <div class='row'>
        <div class='col-lg-3'>
          <div class='list-group'>
            <a class='list-group-item' ng-class='{active:$state.current.name == s.name}' ng-repeat='s in allStates' ui-sref='{{s.name}}'>
              {{s.data.title}}
            </a>
          </div>
        </div>
        <div class='col-lg-9'>
          <div ui-view></div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div class='container'>
      &copy; Ketan Javia, 2015. MIT License
    </div>
  </footer>
</html>
